{%- from "robophery/map.jinja" import server with context %}

[global]
{%- for param, value in server.module_default.iteritems() %}
{{ param }} = {{ value }}
{%- endfor %}

{%- for backend_name, backend in server.backend.iteritems() %}

[backend:{{ backend_name }}]
{% for param, value in backend.iteritems() %}
{{ param }} = {{ value }}
{%- endfor %}

{%- endfor %}

{%- for module_name, module in server.module.iteritems() %}

[module:{{ module_name }}]
{% for param, value in module.iteritems() %}
{{ param }} = {{ value }}
{%- endfor %}

{%- endfor %}
